<ion-header>
  <ion-toolbar>    
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-button  routerLink= "/home">
    <ion-icon name="caret-back-outline"></ion-icon>Voltar</ion-button>
  <div class = "flex-center">  
    <ion-card>
      <ion-card-header>        
        <ion-card-title color = "success"></ion-card-title>
      </ion-card-header>       
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type = "email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type = "senha"></ion-input>
        </ion-item>
        <ion-button color="dark" fill = "clear" size = "full">Esqueceu email ou senha?</ion-button>
        <ion-button color = "success" size = "full">Login</ion-button>
        <ion-button color = "success" size = "full" fill = "clear">Registrar</ion-button>
      </ion-card-content>
    </ion-card>    
  </div>
</ion-content>
